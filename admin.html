<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - DC's Transportes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .admin-grid {
            display: grid;
            gap: 1.5rem;
        }

        .request-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }

        .request-card:hover {
            border-color: var(--accent);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar-placeholder {
            width: 48px;
            height: 48px;
            background: var(--bg-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .user-details h4 {
            margin: 0;
            color: var(--text-primary);
        }

        .user-details p {
            margin: 0.2rem 0 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-approve {
            background: #22c55e;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-approve:hover {
            background: #16a34a;
        }

        .btn-reject {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-reject:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <!-- Overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <i class="ph ph-truck"></i>
                <span>DC's Transportes</span>
            </div>

            <!-- ... sidebar links ... -->

            <a href="index.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary);">
                    <i class="ph ph-house"></i> Início
                </button>
            </a>

            <a href="downloads.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-download-simple"></i> Downloads
                </button>
            </a>

            <a href="mods.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-cube"></i> Mods
                </button>
            </a>

            <a href="drivers.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-users"></i> Motoristas
                </button>
            </a>

            <a href="company.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-buildings"></i> Empresa
                </button>
            </a>

            <a href="fines.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-warning-circle"></i> Multas
                </button>
            </a>

            <!-- Admin Link (Active) -->
            <a href="admin.html" id="nav-admin" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                    <i class="ph ph-shield-check"></i> Admin
                </button>
            </a>

            <button id="btn-logout" class="icon-btn"
                style="margin-top: auto; color: var(--danger); width: 100%; text-align: left; padding-left: 0;">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header>
                <div style="display: flex; align-items: center;">
                    <button class="mobile-menu-btn" id="mobile-menu-btn">
                        <i class="ph ph-list"></i>
                    </button>
                    <h1>Painel de Administração</h1>
                </div>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar"><i class="ph ph-user"></i></div>
                </div>
            </header>

            <section class="admin-section">
                <h2>Solicitações de Acesso</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">Aprove ou rejeite novos motoristas.
                </p>

                <div id="pending-list" class="admin-grid">
                    <!-- Loaded via JS -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
