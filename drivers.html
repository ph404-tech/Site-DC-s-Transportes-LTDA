<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas - DC's Transportes LTDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .driver-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .driver-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .driver-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .driver-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .driver-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .driver-level {
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .driver-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 12px;
        }

        .stat h5 {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .stat span {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .rank-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            background: var(--bg-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .rank-1 {
            background: #fbbf24;
            color: #000;
        }

        /* Gold */
        .rank-2 {
            background: #94a3b8;
            color: #000;
        }

        /* Silver */
        .rank-3 {
            background: #b45309;
            color: #fff;
        }

        /* Bronze */
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="ph ph-truck"></i>
                <span>DC's Transportes</span>
            </div>



            <a href="index.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary);">
                    <i class="ph ph-house"></i> Início
                </button>
            </a>

            <a href="downloads.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-download-simple"></i> Downloads
                </button>
            </a>

            <a href="mods.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-cube"></i> Mods
                </button>
            </a>

            <!-- Active Link -->
            <button class="icon-btn"
                style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                <i class="ph ph-users"></i> Motoristas
            </button>

            <a href="company.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; color: var(--text-secondary);">
                    <i class="ph ph-buildings"></i> Empresa
                </button>
            </a>

            <a href="fines.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-warning-circle"></i> Multas
                </button>
            </a>

            <!-- Admin Link (Only visible to Admin) -->
            <a href="admin.html" id="nav-admin" style="text-decoration: none; display: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                    <i class="ph ph-shield-check"></i> Admin
                </button>
            </a>

            <button id="btn-logout" class="icon-btn"
                style="margin-top: auto; color: var(--danger); width: 100%; text-align: left; padding-left: 0;">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>Nossos Motoristas</h1>
                    <div style="margin-top: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                        <label for="month-filter" style="color: var(--text-secondary); font-size: 0.9rem;">Filtrar por
                            Mês:</label>
                        <input type="month" id="month-filter"
                            style="background: var(--bg-card); border: 1px solid var(--border); color: var(--text-primary); padding: 0.25rem 0.5rem; border-radius: 6px; font-family: inherit;">
                    </div>
                </div>
                <a href="profile.html" style="text-decoration: none; color: inherit;">
                    <div class="user-profile" title="Meu Perfil">
                        <span>Motorista</span>
                        <div class="avatar"><i class="ph ph-user"></i></div>
                    </div>
                </a>
            </header>

            <div class="drivers-grid" id="drivers-list">
                <!-- JS Populated -->
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header">
                <h2>Confirmar Exclusão</h2>
                <button class="close-modal" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Deseja remover esse usuario?</p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                    <button id="btn-confirm-delete" class="submit-btn" style="background: var(--danger);">Sim</button>
                    <button id="btn-cancel-delete" class="submit-btn"
                        style="background: var(--text-secondary);">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/drivers.js"></script>
</body>

</html>
