<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas - DC's Transportes LTDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .fines-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(15, 23, 42, 0.9) 100%);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .fines-total h2 {
            font-size: 2.5rem;
            color: var(--danger);
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .fine-card {
            background: var(--bg-card);
            border-left: 4px solid var(--danger);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fine-info h4 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .fine-desc {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .fine-cost {
            font-weight: 700;
            color: var(--danger);
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="ph ph-truck"></i>
                <span>DC's Transportes</span>
            </div>



            <a href="index.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary);">
                    <i class="ph ph-house"></i> Início
                </button>
            </a>

            <a href="downloads.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-download-simple"></i> Downloads
                </button>
            </a>

            <a href="mods.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-cube"></i> Mods
                </button>
            </a>

            <a href="drivers.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-users"></i> Motoristas
                </button>
            </a>

            <a href="company.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; color: var(--text-secondary);">
                    <i class="ph ph-buildings"></i> Empresa
                </button>
            </a>

            <!-- Active Link -->
            <button class="icon-btn"
                style="width: 100%; text-align: left; padding-left: 0; color: var(--danger); background: rgba(239, 68, 68, 0.1); margin-top: 0.5rem;">
                <i class="ph ph-warning-circle"></i> Multas
            </button>

            <!-- Admin Link (Only visible to Admin) -->
            <a href="admin.html" id="nav-admin" style="text-decoration: none; display: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                    <i class="ph ph-shield-check"></i> Admin
                </button>
            </a>

            <button id="btn-logout" class="icon-btn"
                style="margin-top: auto; color: var(--danger); width: 100%; text-align: left; padding-left: 0;">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header>
                <h1>Registro de Multas</h1>
                <a href="profile.html" style="text-decoration: none; color: inherit;">
                    <div class="user-profile" title="Meu Perfil">
                        <span>Motorista</span>
                        <div class="avatar"><i class="ph ph-user"></i></div>
                    </div>
                </a>
            </header>

            <div class="fines-header">
                <div>
                    <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Dívida Total em Multas</h3>
                    <div class="fines-total">
                        <h2 id="total-fines-display">€ 0</h2>
                    </div>
                </div>
                <button class="primary-btn" id="btn-add-fine" style="background: var(--danger); color: white;">
                    <i class="ph ph-plus"></i> Registrar Multa
                </button>
            </div>

            <div id="fines-list">
                <!-- JS populated -->
            </div>
        </main>
    </div>

    <!-- Modal for Adding Fine -->
    <div class="modal-overlay" id="add-fine-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Registrar Multa</h2>
                <button class="close-modal" id="btn-close-modal"><i class="ph ph-x"></i></button>
            </div>
            <form id="fine-form">
                <div class="form-group">
                    <label>Tipo de Infração</label>
                    <input type="text" id="input-fine-type" placeholder="Ex: Excesso de Velocidade" required>
                </div>
                <div class="form-group">
                    <label>Valor (€)</label>
                    <input type="number" id="input-fine-cost" placeholder="0" min="1" required>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="input-fine-date" required>
                </div>
                <button type="submit" class="submit-btn" style="background: var(--danger); color: white;">Salvar
                    Infração</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fines.js"></script>
</body>

</html>
