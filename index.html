<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - DC's Transportes LTDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Placeholder for icons, relying on CSS if this fails or user needs local -->
    <!-- Using Google Icons as backup if FontAwesome kit is invalid (common issue without API key), 
         so I'll actually use Phosphor Icons or similar via CDN for reliability -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="ph ph-truck"></i>
                <span>DC's Transportes</span>
            </div>



            <nav class="nav-links">
                <!-- Active Home Link -->
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover);">
                    <i class="ph ph-house"></i> Início
                </button>
                <a href="downloads.html" style="text-decoration: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-download-simple"></i> Downloads
                    </button>
                </a>

                <a href="mods.html" style="text-decoration: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-cube"></i> Mods
                    </button>
                </a>

                <a href="drivers.html" style="text-decoration: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-users"></i> Motoristas
                    </button>
                </a>

                <a href="company.html" style="text-decoration: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-buildings"></i> Empresa
                    </button>
                </a>

                <a href="fines.html" style="text-decoration: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-warning-circle"></i> Multas
                    </button>
                </a>

                <!-- Admin Link (Only visible to Admin) -->
                <a href="admin.html" id="nav-admin" style="text-decoration: none; display: none;">
                    <button class="icon-btn"
                        style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); margin-top: 0.5rem; background: transparent; border: none;">
                        <i class="ph ph-shield-check"></i> Admin
                    </button>
                </a>
            </nav>

            <button id="btn-logout" class="icon-btn"
                style="margin-top: auto; color: var(--danger); width: 100%; text-align: left; padding-left: 0;">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header>
                <h1>Diário de Bordo</h1>
                <a href="profile.html" style="text-decoration: none; color: inherit;">
                    <div class="user-profile" title="Meu Perfil">
                        <span>Motorista</span>
                        <div class="avatar"><i class="ph ph-user"></i></div>
                    </div>
                </a>
            </header>

            <!-- Overview Stats (Replaces Monthly) -->
            <section class="overview-section">
                <div class="overview-grid">
                    <div class="overview-card highlight">
                        <div class="card-icon"><i class="ph ph-gauge"></i></div>
                        <div class="card-content">
                            <h3>Total Percorrido</h3>
                            <div class="main-stat" id="main-total-km">0 km</div>
                        </div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon"><i class="ph ph-truck"></i></div>
                        <div class="card-content">
                            <h3>Viagens Realizadas</h3>
                            <div class="main-stat" id="main-total-loads">0</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Trip History -->
            <section class="history-section">
                <div class="section-header">
                    <h2>Últimas Viagens</h2>
                    <button class="icon-btn" id="btn-clear-history" title="Limpar Histórico"><i
                            class="ph ph-trash"></i></button>
                </div>

                <div class="trips-list" id="trips-list">
                    <!-- JS will populate this -->
                    <div class="empty-state">
                        <i class="ph ph-road-horizon"></i>
                        <p>Nenhuma viagem registrada ainda.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Adding Trip -->
    <div class="modal-overlay" id="add-trip-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Registrar Viagem</h2>
                <button class="close-modal" id="btn-close-modal"><i class="ph ph-x"></i></button>
            </div>
            <form id="trip-form">
                <div class="form-group">
                    <label>Origem</label>
                    <input type="text" id="input-source" placeholder="Ex: Berlim" required>
                </div>
                <div class="form-group">
                    <label>Destino</label>
                    <input type="text" id="input-dest" placeholder="Ex: Paris" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Distância (km)</label>
                        <input type="number" id="input-distance" placeholder="0" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Carga</label>
                        <input type="text" id="input-cargo" placeholder="Ex: Eletrônicos">
                    </div>
                </div>
                <div class="form-group">
                    <label>Lucro (€)</label>
                    <input type="number" id="input-income" placeholder="0">
                </div>
                <button type="submit" class="submit-btn">Salvar Viagem</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
