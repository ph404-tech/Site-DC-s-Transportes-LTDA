<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - DC's Transportes LTDA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .company-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .company-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Space out name/avatar and role */
            transition: 0.3s;
        }

        .company-card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .company-user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .company-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-secondary);
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .company-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .company-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .company-role {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            background: rgba(var(--accent-rgb), 0.1);
            /* Assuming accent-rgb isn't defined, fallback to simple */
            background: var(--bg-hover);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* Role styles */
        .role-admin {
            color: #fbbf24;
            border-color: #fbbf24;
        }

        .role-driver {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="ph ph-truck"></i>
                <span>DC's Transportes</span>
            </div>



            <a href="index.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary);">
                    <i class="ph ph-house"></i> In√≠cio
                </button>
            </a>

            <a href="downloads.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-download-simple"></i> Downloads
                </button>
            </a>

            <a href="mods.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-cube"></i> Mods
                </button>
            </a>

            <a href="drivers.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-users"></i> Motoristas
                </button>
            </a>

            <!-- Active Link -->
            <button class="icon-btn"
                style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                <i class="ph ph-buildings"></i> Empresa
            </button>

            <a href="fines.html" style="text-decoration: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--text-secondary); margin-top: 0.5rem;">
                    <i class="ph ph-warning-circle"></i> Multas
                </button>
            </a>

            <!-- Admin Link (Only visible to Admin) -->
            <a href="admin.html" id="nav-admin" style="text-decoration: none; display: none;">
                <button class="icon-btn"
                    style="width: 100%; text-align: left; padding-left: 0; color: var(--accent); background: var(--bg-hover); margin-top: 0.5rem;">
                    <i class="ph ph-shield-check"></i> Admin
                </button>
            </a>

            <button id="btn-logout" class="icon-btn"
                style="margin-top: auto; color: var(--danger); width: 100%; text-align: left; padding-left: 0;">
                <i class="ph ph-sign-out"></i> Sair
            </button>
        </nav>

        <!-- Main Content -->
        <main class="content-area">
            <header>
                <h1>Nossos Colaboradores</h1>
                <a href="profile.html" style="text-decoration: none; color: inherit;">
                    <div class="user-profile" title="Meu Perfil">
                        <span>Motorista</span>
                        <div class="avatar"><i class="ph ph-user"></i></div>
                    </div>
                </a>
            </header>

            <div class="company-list" id="company-list">
                <!-- JS Populated -->
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in to adapt Header
            const currentUser = Auth.getCurrentUser();
            const profileHeader = document.querySelector('.user-profile');

            if (currentUser) {
                // Logged in: Show Profile
                const profileName = profileHeader.querySelector('span');
                const profileAvatarDiv = profileHeader.querySelector('.avatar');

                if (profileName) profileName.textContent = currentUser.name;
                if (currentUser.avatar && profileAvatarDiv) {
                    profileAvatarDiv.innerHTML = '';
                    profileAvatarDiv.style.backgroundImage = `url(${currentUser.avatar})`;
                    profileAvatarDiv.style.backgroundSize = 'cover';
                    profileAvatarDiv.style.backgroundPosition = 'center';
                    profileAvatarDiv.style.border = '2px solid var(--accent)';
                }
            } else {
                // Guest: Show Login Link
                // We'll replace the profile div content with a simple "Login" text/button
                if (profileHeader) {
                    profileHeader.innerHTML = `
                        <span style="margin-right:0;">Entrar</span>
                        <i class="ph ph-sign-in" style="font-size: 1.5rem;"></i>
                    `;
                    // Change link to login
                    profileHeader.parentElement.href = 'login.html';
                }
            }

            const users = JSON.parse(localStorage.getItem('ets2_users')) || [];
            const companyList = document.getElementById('company-list');

            companyList.innerHTML = '';

            // Roles Logic: Admin is pedro..., others are Motorista
            const adminEmail = 'pedro.silva.vrrm@gmail.com';

            users.sort((a, b) => {
                const isAdminA = a.email === adminEmail;
                const isAdminB = b.email === adminEmail;
                if (isAdminA && !isAdminB) return -1;
                if (!isAdminA && isAdminB) return 1;
                return 0;
            });

            users.forEach(user => {
                const isUserAdmin = user.email === adminEmail;
                const roleName = isUserAdmin ? 'Administrador' : 'Motorista';
                const roleClass = isUserAdmin ? 'role-admin' : 'role-driver';

                const card = document.createElement('div');
                card.className = 'company-card';

                // Avatar
                let avatarHtml = `<i class="ph ph-user"></i>`;
                if (user.avatar) {
                    avatarHtml = `<img src="${user.avatar}" alt="${user.name}">`;
                }

                card.innerHTML = `
                    <div class="company-user-info">
                        <div class="company-avatar">
                            ${avatarHtml}
                        </div>
                        <div class="company-name">${user.name}</div>
                    </div>
                    <div class="company-role ${roleClass}">${roleName}</div>
                `;

                companyList.appendChild(card);
            });
        });
    </script>
</body>

</html>
